<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://ifrn.edu.br/conta"
                template="layout/template.xhtml">
    <ui:define name="content" >
        <c:crud title="Atividades" managedBean="#{atividadeCrudMBean}" showDeleteActionLink="false" >
            <ui:define name="listColumns">
                <p:column headerText="Nome" sortBy="#{bean.nome}" filterBy="#{bean.nome}" >
                    <h:outputText value="#{bean.nome}" />
                </p:column>
                <p:column headerText="Prioridade" sortBy="#{bean.prioridade}" filterBy="#{bean.prioridade}"  priority="2">
                    <h:outputText value="#{bean.prioridade}"/>
                </p:column>
                <p:column headerText="Projeto" sortBy="#{bean.projeto.nome}" filterBy="#{bean.projeto.nome}" priority="2" >
                    <h:outputText value="#{bean.projeto.nome}" />
                </p:column>
                <p:column headerText="Prazo" sortBy="#{bean.prazo}">
                    <c:date pattern="dd/MM/yyyy" readonly="true" value="#{bean.prazo}" />
                </p:column>
                <p:column headerText="Concluido" sortBy="#{bean.concluida}" priority="3">
                     <h:outputText value="#{bean.concluida}"/>
                </p:column>
                 <p:column headerText="Intervalo" sortBy="#{bean.intervalo}" priority="4">
                     <h:outputText value="#{bean.intervalo.descricao()}"/>
                </p:column>
                
            </ui:define>
            
            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{atividadeCrudMBean.bean.nome}" label="Nome" />
                    <c:text readonly="true" value="#{atividadeCrudMBean.bean.prioridade}" label="Prioridade" />
                    <c:text readonly="true" value="#{atividadeCrudMBean.bean.projeto.nome}" label="Projeto" />
                    <c:date pattern="dd/MM/yyyy" readonly="true" value="#{atividadeCrudMBean.bean.prazo}" label="Prazo"/>
                    <c:text readonly="true" value="#{atividadeCrudMBean.bean.concluida}" label="Concluido" />
                    <c:text readonly="true" value="#{atividadeCrudMBean.bean.intervalo}" label="Intervalo" />
                </h:panelGrid>
            </ui:define>
            
            <ui:define name="insert">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text id="insertNome" required="true" value="#{atividadeCrudMBean.bean.nome}" label="Nome" />
                    <c:text id="insertPrioridade" required="false" value="#{atividadeCrudMBean.bean.prioridade}" label="Prioridade" />
                    <c:select id="insertProjeto" required="true" value="#{atividadeCrudMBean.bean.projeto}" label="Projeto" options="#{projetoOptions}"/>
                    <c:date id="insertPrazo" required="true" pattern="dd/MM/yyyy" value="#{atividadeCrudMBean.bean.prazo}" label="Prazo"/>
                    <c:select id="insertIntervalo" required="false" value="#{atividadeCrudMBean.bean.intervalo}" label="Intervalo" options="#{intervaloOptions}"/>
                </h:panelGrid>
            </ui:define>
            
            <ui:define name="update">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text required="true" value="#{atividadeCrudMBean.bean.nome}" label="Nome" />
                    <c:text required="false" value="#{atividadeCrudMBean.bean.prioridade}" label="Prioridade" />
                    <c:select required="true" value="#{atividadeCrudMBean.bean.projeto}" label="Projeto" options="#{projetoOptions}"/>
                    <c:date required="true" pattern="dd/MM/yyyy" value="#{atividadeCrudMBean.bean.prazo}" label="Prazo"/>
                    <c:text id="updateConcluido" required="true" value="#{atividadeCrudMBean.bean.concluida}" label="Concluido" />
                    <c:select required="false" value="#{atividadeCrudMBean.bean.intervalo}" label="Intervalo" options="#{intervaloOptions}"/>
                </h:panelGrid>
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
